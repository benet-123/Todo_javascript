<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="./todo.css">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container   ">
        <h2 class="text-center mt-5" >TO DO LIST</h2>
      <div class="row">
        <form action="">
            <div class="input-group mt-4 ">
                <input type="text"   placeholder="Add Items" id="box" class="box1" >
            </div>
            <div class="form-group">
           <button type="button" class="btn btn-success mt-3" onclick="add_item()">ADD ITEM</button>
            </div>
        </form>
      </div>
    </div>
    <div class="row " id="lists">
        <ul id="list_item">

        </ul>
    </div>
    <script>
function add_item(){
  let  item=document.getElementById("box")
let list_item=document.getElementById("list_item")
if(item.value!=""){
    let make_li=document.createElement("li")
    make_li.appendChild(document.createTextNode(item.value))
    list_item.appendChild(make_li)
    //<li>shopping</li>
    item.value=""

    make_li.onclick=function (){
        this.parentNode.removeChild(this)

    }
   
}
else{
    alert("Please add a value to item")
}

}
    </script>
    
</body>
</html>
